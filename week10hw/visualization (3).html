<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 600,
  "title": "Personal Safety in Australia (1993â€“2024)",
  "projection": {"type": "mercator", "center": [134, -25], "scale": 750},
  "params": [
    {
      "name": "year_selection",
      "value": 2024,
      "bind": {
        "input": "select",
        "options": [
          1993,
          1994,
          1995,
          1996,
          1997,
          1998,
          1999,
          2000,
          2001,
          2002,
          2003,
          2004,
          2005,
          2006,
          2007,
          2008,
          2009,
          2010,
          2011,
          2012,
          2013,
          2014,
          2015,
          2016,
          2017,
          2018,
          2019,
          2020,
          2021,
          2022,
          2023,
          2024
        ],
        "name": "Select Year: "
      }
    }
  ],
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/ykho0024-eng/FIT3179/refs/heads/main/week10hw/final_ne_1.json",
        "format": {
          "type": "topojson",
          "feature": "ne_10m_admin_1_states_provinces"
        }
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
    },
    {
      "data": {"graticule": {"step": [10, 10]}},
      "mark": {"type": "geoshape", "stroke": "lightgrey", "strokeWidth": 1}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/ykho0024-eng/FIT3179/refs/heads/main/week10hw/fit3179%20week%2010%20hw.csv",
        "format": {"type": "csv"}
      },
      "transform": [
        {"filter": "toNumber(datum.YEAR) == year_selection"},
        {
          "lookup": "state",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/ykho0024-eng/FIT3179/refs/heads/main/week10hw/final_ne_1.json",
              "format": {
                "type": "topojson",
                "feature": "ne_10m_admin_1_states_provinces"
              }
            },
            "key": "properties.name",
            "fields": ["properties", "geometry"]
          },
          "as": ["geo_properties", "geo_geometry"]
        },
        {
          "calculate": "toNumber(datum.total) / toNumber(datum.population) * 10000",
          "as": "Victims_per_10000"
        }
      ],
      "mark": {"type": "geoshape"},
      "encoding": {
        "shape": {"field": "geo_geometry", "type": "geojson"},
        "color": {
          "field": "Victims_per_10000",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [100, 200, 300, 400, 500, 600, 700, 800, 900],
            "range": [
              "#ffe5e5",
              "#fcbaba",
              "#f28c8c",
              "#e85c5c",
              "#d92e2e",
              "#b81d1d",
              "#7a0c0c",
              "#3d0505",
              "#280303",
              "#1a0000"
            ]
          },
          "legend": {"title": "Victims per 10,000"}
        },
        "tooltip": [
          {"field": "state", "title": "State/Territory"},
          {"field": "YEAR", "title": "Year"},
          {"field": "total", "title": "Victims Count"},
          {
            "field": "Victims_per_10000",
            "type": "quantitative",
            "format": ".2f"
          }
        ]
      }
    },
    {
      "data": {"values": [{}]},
      "mark": {
        "type": "text",
        "x": 50,
        "y": 70,
        "align": "left",
        "fontSize": 13,
        "fontWeight": "bold",
        "fill": "#2e2e2e",
        "background": "#f9f9f9",
        "dx": 5,
        "dy": -5
      },
      "encoding": {
        "text": {
          "value": "In 1993, victim rates were relatively low, rose sharply after 1994, and have gradually declined in recent years."
        }
      },
      "projection": null
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
