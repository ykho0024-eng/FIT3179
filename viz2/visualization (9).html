<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
  "title": "Crime Distribution by Location in 2024",
  "width": 500,
  "height": 500,
  "params": [
    {
      "name": "offence_select",
      "value": "Assault",
      "bind": {
        "input": "select",
        "options": ["Assault", "Sexual Assault in 2024"],
        "name": "Select Offence Type:"
      }
    }
  ],
  "data": {
    "url": "https://raw.githubusercontent.com/ykho0024-eng/FIT3179/refs/heads/main/viz2/offence%20at%20location(5).csv",
    "format": {"type": "csv"}
  },
  "transform": [
    {"filter": "datum['Offence Type'] == offence_select"},
    {"calculate": "toNumber(datum.Cases)", "as": "Cases_Numeric"},
    {
      "joinaggregate": [
        {"op": "sum", "field": "Cases_Numeric", "as": "TotalCases"}
      ]
    },
    {
      "calculate": "datum.Cases_Numeric / datum.TotalCases * 100",
      "as": "Percentage"
    }
  ],
  "mark": {"type": "arc", "innerRadius": 80, "tooltip": true},
  "encoding": {
    "theta": {"field": "Percentage", "type": "quantitative", "stack": true},
    "color": {
      "field": "Location",
      "type": "nominal",
      "title": "Location",
      "legend": {"orient": "right", "columns": 1}
    },
    "tooltip": [
      {"field": "Offence Type", "type": "nominal", "title": "Offence Type"},
      {"field": "Location", "type": "nominal", "title": "Location"},
      {
        "field": "Cases_Numeric",
        "type": "quantitative",
        "title": "Cases",
        "format": ","
      },
      {
        "field": "Percentage",
        "type": "quantitative",
        "title": "Percentage",
        "format": ".1f"
      }
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
