<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec ={
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Offence Types Composition Over Time",
  "width": 850,
  "height": 430,
  "data": {
    "url": "https://raw.githubusercontent.com/ykho0024-eng/FIT3179/refs/heads/main/viz2/Total.csv"
  },
  "transform": [
    {
      "fold": [
        "Sexual assault", 
        "Homicide and related offences",
        "Robbery",
        "Kidnapping/abduction",
        "Assault(i)"
      ],
      "as": ["OffenceType", "Count"]
    },
    {
      "joinaggregate": [{"op": "sum", "field": "Count", "as": "YearTotal"}],
      "groupby": ["Year"]
    },
    {"calculate": "(datum.Count / datum.YearTotal) * 100", "as": "Percentage"},
    {
      "calculate": "format(datum.Percentage, '.1f') + '%'",
      "as": "PercentageLabel"
    }
  ],
  "layer": [
    {
      "mark": {"type": "bar", "width": {"band": 0.4}},
      "encoding": {
        "x": {
          "field": "Year",
          "type": "temporal",
          "title": "Year",
          "axis": {"grid": false}
        },
        "y": {
          "field": "Count",
          "type": "quantitative",
          "title": "Number of Cases",
          "stack": true
        },
        "color": {
          "field": "OffenceType",
          "type": "nominal",
          "title": "Offence Type",
          "scale": {
            "domain": [
              "Sexual assault",
              "Homicide and related offences", 
              "Robbery",
              "Kidnapping/abduction",
              "Assault(i)"
            ],
            "range": ["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd"]
          }
        },
        "tooltip": [
          {"field": "Year", "type": "temporal", "title": "Year", "format": "%Y"},
          {"field": "OffenceType", "type": "nominal", "title": "Offence Type"},
          {
            "field": "Count",
            "type": "quantitative",
            "title": "Cases",
            "format": ",.0f"
          },
          {
            "field": "Percentage",
            "type": "quantitative",
            "title": "Percentage of Total",
            "format": ".1f"
          },
          {
            "field": "YearTotal",
            "type": "quantitative",
            "title": "Total Cases",
            "format": ",.0f"
          }
        ]
      }
    },
    {
      "data": {"values": [{}]},
      "mark": {
        "type": "text",
        "x": 50,
        "y": 100,
        "text": "Assault dominates, comprising\n70-80% of all offences\nthroughout the timeline.",
        "fontSize": 11,
        "fontWeight": "500",
        "fill": "black",
        "align": "left",
        "lineBreak": "\n"
      }
    },
    {
      "data": {"values": [{}]},
      "mark": {
        "type": "text",
        "x": 360,
        "y": 80,
        "text": "Sexual assault shows clear\nincrease post-2015, likely\nreflecting greater reporting\nconfidence rather than more\nincidents.",
        "fontSize": 11,
        "fontWeight": "500",
        "fill": "black",
        "align": "left",
        "lineBreak": "\n"
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {
  mode: "vega-lite",
  "actions": false
}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
