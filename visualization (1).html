<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 600,
  "title": "Personal Safety in Australia from 1993-2024",
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/ykho0024-eng/FIT3179/refs/heads/main/ne_10m_admin_1_states_provinces%20(1).json",
        "format": {
          "type": "topojson",
          "feature": "ne_10m_admin_1_states_provinces"
        }
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/ykho0024-eng/FIT3179/refs/heads/main/ne_10m_admin_1_states_provinces%20(1).json",
        "format": {
          "type": "topojson",
          "feature": "ne_10m_admin_1_states_provinces"
        }
      },
      "transform": [
        {
          "lookup": "properties.name",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/ykho0024-eng/FIT3179/refs/heads/main/fit3179_week_9_final.csv"
            },
            "key": "state",
            "fields": ["total", "population"]
          }
        },
        {
          "calculate": "datum.total/datum.population * 10000",
          "as": "Victims per 10,000 population"
        }
      ],
      "mark": {"type": "geoshape"},
      "encoding": {
        "color": {
          "field": "Victims per 10,000 population",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [350, 400, 450, 500, 550, 600, 650],
            "range": [
              "#ffe5e5",
              "#fcbaba",
              "#f28c8c",
              "#e85c5c",
              "#d92e2e",
              "#b81d1d",
              "#7a0c0c",
              "#3d0505"
            ]
          }
        },
        "tooltip": [
          {"field": "properties.name", "title": "State/Territory"},
          {"field": "total", "title": "Victims Count", "format": ","},
          {
            "field": "Victims per 10,000 population",
            "type": "quantitative",
            "format": ".2f"
          }
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
